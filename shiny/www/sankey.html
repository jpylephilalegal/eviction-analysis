<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landlord-tenant cases filed in 2017</title>
    <link rel="stylesheet" type="text/css" href="sankey.css" />
  </head>
  <body>
    <h3>Landlord-tenant cases filed in 2017</h3>
    <svg width="2200" height="700"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="d3-sankey.js"></script>
    <script>
      var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

      function id(d) {
	return d.id;
      }

      var sankey = d3.sankey()
	  .nodeWidth(15)
	  .nodePadding(10)
	  .extent([[1, 1], [width - 1, height - 6]]);

      sankey.nodeId(id);

      var formatNumber = d3.format(",.0f");
      var format = function(d) { return formatNumber(d) + " cases"; }
      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var link = svg.append("g")
	  .attr("class", "links")
	  .attr("fill", "none")
	  .attr("stroke", "#000")
	  .attr("stroke-opacity", 0.2)
	  .selectAll("path");

      var node = svg.append("g")
	  .attr("class", "nodes")
	  .attr("font-family", "sans-serif")
	  .attr("font-size", 10)
	  .selectAll("g");

      d3.json("/cgi-bin/sankey.pl", function(error, graph) {
	if (error) throw error;

	sankey(graph);

	link = link
	  .data(graph.links)
	  .enter().append("path")
	  .attr("d", d3.sankeyLinkHorizontal())
	  .attr("stroke-width", function(d) { return Math.max(1, d.width); });

	link.append("title")
	  .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

	node = node
	  .data(graph.nodes)
	  .enter().append("g");

	node.filter(function(d) { return d.href == undefined })
	  .append("rect")
	  .attr("x", function(d) { return d.x0; })
	  .attr("y", function(d) { return d.y0; })
	  .attr("height", function(d) { return d.y1 - d.y0; })
	  .attr("width", function(d) { return d.x1 - d.x0; })
	  .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
	  .attr("stroke", "#000");
	
	node.filter(function(d) { return d.href != undefined })
	  .append("a")
	  .attr("xlink:href", function(d) { return d.href })
	  .attr("target", "_blank")
	  .attr("class", "rect");
	
	node.select("a.rect")
	  .append("rect")
	  .attr("x", function(d) { return d.x0; })
	  .attr("y", function(d) { return d.y0; })
	  .attr("height", function(d) { return d.y1 - d.y0; })
	  .attr("width", function(d) { return d.x1 - d.x0; })
	  .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
	  .attr("stroke", "#000");

	node.filter(function(d) { return d.href == undefined })
	  .append("text")
	  .attr("x", function(d) { return d.x0 - 6; })
	  .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
	  .attr("dy", "0.35em")
	  .attr("text-anchor", "end")
	  .text(function(d) { return d.name; })
	  .filter(function(d) { return d.x0 < width / 2; })
	  .attr("x", function(d) { return d.x1 + 6; })
	  .attr("text-anchor", "start");

	node.filter(function(d) { return d.href != undefined })
	  .append("a")
	  .attr("xlink:href", function(d) { return d.href })
	  .attr("target", "_blank")
	  .attr("class", "text");

	node.select("a.text")
	  .append("text")
	  .attr("x", function(d) { return d.x0 - 6; })
	  .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
	  .attr("dy", "0.35em")
	  .attr("text-anchor", "end")
	  .text(function(d) { return d.name; });

	node.append("title")
	  .text(function(d) { return d.name + "\n" + format(d.value); });

      });
    </script>
  </body>
</html>
